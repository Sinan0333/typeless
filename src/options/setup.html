<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeLess - Manage Your Data</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <div class="nav-header">
            <button type="button" class="back-button" id="backBtn">
              <span class="back-icon">‚Üê</span>
              <span>Back to Home</span>
            </button>
            <div class="page-title">
              <h1>Manage Your Data</h1>
              <p class="description">Add, edit, or remove your saved information</p>
            </div>
          </div>
        </div>
        
        <div class="setup-section">
          <div class="section-header">
            <h2>Your Saved Fields</h2>
            <button type="button" class="add-field-button" id="addFieldBtn">
              <span class="button-icon">+</span>
              <span class="button-text">Add New Field</span>
            </button>
          </div>

          <div id="dynamicFields" class="dynamic-fields">
            <!-- Dynamic fields will be added here -->
          </div>

          <div class="form-actions">
            <button type="button" class="save-button" id="saveButton">
              <span class="button-text">Save Configuration</span>
              <span class="button-icon">üíæ</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Field Configuration Modal -->
    <div id="fieldModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Add New Field</h3>
          <button type="button" class="close-button" id="closeModal">&times;</button>
        </div>
        
        <form id="fieldConfigForm" class="field-config-form">
          <div class="form-group">
            <label for="fieldLabel">Field Label</label>
            <input 
              type="text" 
              id="fieldLabel" 
              placeholder="e.g., Full Name, Email, Phone"
              required
            />
          </div>

          <div class="form-group">
            <label for="fieldType">Input Type</label>
            <select id="fieldType" required>
              <option value="">Select input type</option>
              <option value="text">Text</option>
              <option value="email">Email</option>
              <option value="tel">Phone</option>
              <option value="password">Password</option>
              <option value="url">URL</option>
              <option value="date">Date</option>
              <option value="number">Number</option>
              <option value="textarea">Textarea</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fieldValue">Default Value <span class="optional">(optional)</span></label>
            <input 
              type="text" 
              id="fieldValue" 
              placeholder="Enter default value"
            />
          </div>

          <div class="form-group">
            <label for="fieldPlaceholder">Placeholder <span class="optional">(optional)</span></label>
            <input 
              type="text" 
              id="fieldPlaceholder" 
              placeholder="Enter placeholder text"
            />
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="fieldRequired">
              <span class="checkmark"></span>
              Required field
            </label>
          </div>

          <div class="modal-actions">
            <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
            <button type="submit" class="confirm-button">
              <span id="confirmButtonText">Add Field</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="setup.js"></script>
  </body>
</html>
